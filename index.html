<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-query.css">
    <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
    <header>
        <img src="images/logo-full.svg" alt="logo">
    </header>
    <main>
        <section id="info">
            <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
            <h2>Secure your spot at next year's biggest coding conference.</h2>
        </section>
        <section id="forms">
            <label for="upload">Upload Avatar</label>
            <div class="box-file">
                <input type="file" name="upload" id="upload" placeholder="">
                <div class="icon-upload"><img src="images/icon-upload.svg" alt="icon-upload"></div>
                <p>Drag and drop or click to upload</p>
            </div>

            <div class="info-upload">
                <img src="images/icon-info.svg" alt="icon-info">
                <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
            </div>
            
            <div class="box">
                <label for="name">Full Name</label>
                <input type="text" id="name">
            </div>

            <div class="box">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="example@email.com">
            </div>

            <div class="box">
                <label for="username">GitHub Username</label>
                <input type="text" id="username" placeholder="@yourusername">
            </div>

            <button type="submit">Generate My Ticket</button>
        </section>
     <!--  Congrats, ! Your ticket is ready. We've emailed your ticket to and will send updates in the run up to the event. Coding Conf Jan 31, 2025 / Austin, TX -->   

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Leoemanuel21" target="_blank">Leonardo Rocha</a>.
        </p>
    </footer>
</body>
</html>
