<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-query.css">
    <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
    <header>
        <img src="images/logo-full.svg" alt="logo">
    </header>
    <main>
        <section id="info">
            <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
            <h2>Secure your spot at next year's biggest coding conference.</h2>
        </section>

        <section id="forms">
            <div class="box">
                <h1>Upload Avatar</h1>
                
            </div>
            
            <div class="box">
                <h1>Full Name</h1>
                <input type="text" id="name">
            </div>

            <div class="box">
                <h1>Email Address</h1>
                <input type="text" id="email" placeholder="example@email.com">
            </div>

            <div class="box">
                <h1>GitHub Username</h1>
                <input type="text" id="username" placeholder="@yourusername">
            </div>

            <button>Generate My Ticket</button>
        </section>
     <!--   Upload Avatar Drag and drop or click to upload Upload your photo (JPG or PNG, max size: 500KB). Full Name Email Address example@email.com GitHub Username @yourusername Generate My Ticket Congrats, ! Your ticket is ready. We've emailed your ticket to and will send updates in the run up to the event. Coding Conf Jan 31, 2025 / Austin, TX -->   

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Leoemanuel21" target="_blank">Leonardo Rocha</a>.
        </p>
    </footer>
</body>
</html>
